stages:
  - build
  - test
  - deploy

build-backend:
  stage: build
  script:
    - echo "Compilando el codigo..."
  only:
    - main
  rules:
    - changes:
      - backend/**/*

build-frontend:
  stage: build
  script:
    - echo "Compilando el codigo..."
  only:
    - main
  rules:
    - changes:
      - frontend/**/*

test-backend:
  stage: test
  script:
    - echo "Ejecutando test unitarios..."
  only:
    - main
  rules:
    - changes:
      - backend/**/*

test-frontend:
  stage: test
  script:
    - echo "Ejecutando test unitarios..."
  only:
    - main

  rules:
    - changes:
      - frontend/**/*

deploy-backend:
  stage: deploy
  script:
    - echo "Deployando aplicacion de backend..."
