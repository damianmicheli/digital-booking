stages:
  - build
  - test
  - deploy

build-backend:
  stage: build
  script:
    - echo "Compilando el codigo..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
      - backend/**/*

build-frontend:
  stage: build
  script:
    - echo "Compilando el codigo..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
        - frontend/**/*

test-backend:
  stage: test
  script:
    - echo "Ejecutando test unitarios..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
      - backend/**/*

test-frontend:
  stage: test
  script:
    - echo "Ejecutando test unitarios..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
      - frontend/**/*

deploy-backend:
  stage: deploy
  script:
    - echo "Deployando aplicacion de backend..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
      - backend/**/*

deploy-frontend:
  stage: deploy
  script:
    - echo "Deployando aplicacion de frontend..."
  rules:
    - if: $CI_COMMIT_REF_NAME	 == 'test_cicd'
      changes:
      - frontend/**/*